<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragment :: html_head" />

<body>
<div th:replace="fragment :: html_menu"></div>
<div class="sub_header"></div>

<div class="checkout_container" th:if="${!listCart.isEmpty()}">
    <div class="cart_left">
        <h1>Hoá đơn</h1>
        <div class="cart_container">
            <h3>Danh sách sản phẩm</h3>
            <div class="item" th:each="i: ${cartItem}">
                <div class="item_img item">
                    <img th:src="${i.getProduct().getImg()}" alt="">
                </div>
                <div class="item_info">
                    <h3 th:text="${i.getProduct().getName()}">Áo Khoác Dù 2 Lớp AKD0030</h3>
                    <h5>XL/Đen</h5>
                </div>
                <div class="item_quantity"> Số lượng:
                    <span th:type="text" name="quantity" th:value="${i.getQuantity()}">1</span>
                </div>
            </div>
            <div class="total_price">
                Tổng tiền: <span th:text="${totalPrice}">100000</span>
            </div>
        </div>
    </div>

    <div class="checkout_info">
        <form th:action="@{/checkout}" method="post" th:object="${order}">
            <label>Họ và tên</label><br>
            <input type="text" name="name" placeholder="Nhập họ và tên..." required><br>
            <label>Email</label><br>
            <input type="email" name="Email" placeholder="Nhập email..." required><br>
            <label>Số điện thoại</label><br>
            <input type="text" name="phone" placeholder="Nhập số điện thoại..." required><br>
            <label>Địa chỉ</label><br>
            <input type="text" name="address" placeholder="Nhập địa chỉ..." required><br>
            <input type="submit" value="Xác nhận" class="confirm_btn" required>
        </form>
    </div>
</div>

<div th:replace="fragment :: html_footer"></div>
</body>
</html>
