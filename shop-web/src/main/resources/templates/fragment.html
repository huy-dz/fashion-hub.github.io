<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="html_head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/product.css">
    <link rel="stylesheet" href="/css/product_detail.css">
    <link rel="stylesheet" href="/css/cart.css">
    <link rel="stylesheet" href="/css/checkout.css">
    <link rel="stylesheet" href="/css/thanks.css">

    <title>Fashion hub</title>
</head>
<body>
<div id="header" th:fragment="html_menu">
    <div class="logo">
        <a th:href="@{/}">
            <img src="/img/logo-img.png" alt="">
        </a>
    </div>

    <div class="menu">
        <ul class="list">
            <li th:each="i: ${category}">
                <a th:href="@{/{categories}(categories=${i.getCode()})}"
                   th:text="${i.getName()}">áo khoác</a>
            </li>
        </ul>
    </div>

    <div class="action">
        <div class="search_box">
            <form th:action="@{/search}">
                <input type="text" name="name" placeholder="Search..." th:value="${name}" required/>
                &nbsp;
                <input type="submit" value="&#10140;"/>
            </form>
        </div>
        <div class="account">
            <a th:href="@{/}">
                <img src="/icons/account.svg" alt="">
            </a>
        </div>
        <div class="cart">
            <a th:href="@{/cart/view}">
                <img src="/icons/shopping_cart.svg" alt="">
            </a>
        </div>
    </div>
</div>

<div id="footer" th:fragment="html_footer">
    <div class="container">
        <div class="shop_info">
            <h2>Thông tin cửa hàng</h2>
            <p>
                <img src="/icons/home.svg" alt="">
                Số nhà 123 - Chương Mỹ - Hà Nội
            </p>
            <p>
                <img src="/icons/phone.svg" alt="">
                Hotline: 0123456789
            </p>
            <p>
                <img src="/icons/email.svg" alt="">
                Mail: huy@gmail.com
            </p>

        </div>
        <div class="contact">
            <h2>Liên hệ</h2>
            <img src="/icons/facebook.svg" alt="">
            <img src="/icons/instagram.svg" alt="">
            <img src="/icons/tiktok.svg" alt="">
        </div>
    </div>

</div>
</body>
</html>
